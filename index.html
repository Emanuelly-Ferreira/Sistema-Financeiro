<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Caixa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b32;
      color: #f5f6f7;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #2d2d47;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: left;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      vertical-align: middle;
    }

    th {
      background-color: #2c2c40;
      color: #f5f6f7;
    }

    td {
      color: #f5f6f7;
    }

    .remove-btn {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Controle de Caixa</h1>
    <h2>Valor em Caixa: R$ <span id="cashValue">0</span></h2>

    <form id="cashForm">
      <input type="text" id="amount" placeholder="Valor" required>
      <select id="operation">
        <option value="entrada">Entrada</option>
        <option value="saida">SaÃ­da</option>
      </select>
      <button type="submit">Registrar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Valor</th>
          <th>Tipo</th>
          <th>AÃ§Ã£o</th>
        </tr>
      </thead>
      <tbody id="transactionList"></tbody>
    </table>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    const form = document.getElementById("cashForm");
    const amountInput = document.getElementById("amount");
    const operationInput = document.getElementById("operation");
    const cashValueDisplay = document.getElementById("cashValue");
    const transactionList = document.getElementById("transactionList");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const rawAmount = amountInput.value
        .replace(/\./g, '')
        .replace(',', '.');

      const amount = parseFloat(rawAmount);
      const type = operationInput.value;

      if (isNaN(amount) || amount <= 0) {
        alert("Valor invÃ¡lido!");
        return;
      }

      const transaction = {
        id: Date.now(),
        amount,
        type
      };

      transactions.push(transaction);
      localStorage.setItem('transactions', JSON.stringify(transactions));

      addTransactionToTable(transaction);
      updateCashDisplay();
      form.reset();
    });

    function addTransactionToTable(transaction) {
      const row = transactionList.insertRow();
      row.setAttribute('data-id', transaction.id);

      row.insertCell(0).textContent = `R$ ${transaction.amount.toLocaleString('pt-BR', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      })}`;
      row.insertCell(1).textContent = transaction.type === "entrada" ? "Entrada" : "SaÃ­da";

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remover";
      removeBtn.className = "remove-btn";
      removeBtn.onclick = function () {
        transactions = transactions.filter(t => t.id !== transaction.id);
        localStorage.setItem('transactions', JSON.stringify(transactions));
        row.remove();
        updateCashDisplay();
      };

      row.insertCell(2).appendChild(removeBtn);
    }

    function updateCashDisplay() {
      let caixa = transactions.reduce((total, t) => {
        return t.type === "entrada" ? total + t.amount : total - t.amount;
      }, 0);

      if (caixa < 0) caixa = 0;

      localStorage.setItem('caixa', caixa);
      cashValueDisplay.textContent = caixa.toLocaleString('pt-BR', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      });
    }

    // Inicializar
    transactions.forEach(addTransactionToTable);
    updateCashDisplay();
  </script>
</body>
</html>
